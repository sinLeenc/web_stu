<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>
<body>
    <div>

        <h1>用户注册测试</h1>
        <form method="get" action="/get/register">
            用户名: <input type="text" name="uu">
            密码: <input type="password" name="pp">

            <input type="button" value="按钮">
            <!--            提交表单-->
            <input type="submit">

            <ul>
                <li>from 标签包裹要提交的数据的标签</li>
                <ul>
                    <li>提交方式: method="get"</li>
                    <li>提交的地址: action="/xxx/xxx"</li>
                    <li>在form标签里面必须有一个submit标签</li>
                </ul>
                <li>在form 里面的一些标签: input/select/textarea</li>
                <ul>
                    <li>一定要写name属性 '<.input type="text" name="uu">'</li>
                </ul>
            </ul>
        </form>

    </div>

<h1>用户注册</h1>
    <div>
        <form  method="post" action="/user/register">
        <div>
            <span>用户名:</span>
            <input type="text" name="user">
        </div>

        <div>
            <span>密    码:</span>
            <input type="password" name="pwd">
        </div>

        <div>
            性别:
                <input type="radio" name="gender" value="1">男
                <input type="radio" name="gender" value="2">女
        </div>

        <div>
            爱好:
                <input type="checkbox" name="hobby" value="10">篮球
                <input type="checkbox" name="hobby" value="20">足球
                <input type="checkbox" name="hobby" value="30">乒乓球
                <input type="checkbox" name="hobby" value="40">哈哈
        </div>

        <div>
            城市:
                <select name="city" id="1">
                    <option value="bj">北京</option>
                    <option value="sh">上海</option>
                    <option value="gz">广州</option>
                    <option value="cd">成都</option>
                </select>
        </div>

        <div>
            <h5>擅长领域:</h5>
                <select name="like" id="2" multiple>
                    <option value="跳">唱</option>
                    <option value="跳">跳</option>
                    <option value="rap">rap</option>
                    <option value="篮球">篮球</option>
                </select>
        </div>

        <div>
            <h5>备注:</h5>
                <textarea name="text" id="" cols="30" rows="5"></textarea>
        </div>



        <div>
            <input type="submit" value="注册提交">
        </div>
        </form>

    </div>
</body>
</html>
